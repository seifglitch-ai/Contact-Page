<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seifeldeen - Contact Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c 0%, #2a4d8e 50%, #3a70b2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .contact-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 40px 30px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .contact-card:hover {
            transform: translateY(-5px);
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #1a2a6c;
            margin: 0 auto 20px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a2a6c;
            font-size: 50px;
        }
        
        .name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .title {
            font-size: 18px;
            color: #1a2a6c;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .description {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #5a6c7d;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 15px;
            border-radius: 12px;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        
        .contact-item:hover {
            background-color: #e9ecef;
            transform: translateX(5px);
        }
        
        .icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 22px;
            color: white;
        }
        
        .whatsapp .icon {
            background-color: #25D366;
        }
        
        .email .icon {
            background-color: #D44638;
        }
        
        .linkedin .icon {
            background-color: #0077B5;
        }
        
        .contact-text {
            text-align: left;
        }
        
        .contact-type {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .contact-value {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .footer {
            font-size: 14px;
            color: #95a5a6;
            margin-top: 20px;
        }
        
        @media (max-width: 480px) {
            .contact-card {
                padding: 30px 20px;
            }
            
            .profile-img {
                width: 120px;
                height: 120px;
                font-size: 40px;
            }
            
            .name {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <div class="profile-img">
            <i class="fas fa-user"></i>
        </div>
        
        <h1 class="name">Seifeldeen</h1>
        <p class="title">Senior Business Developer</p>
        <p class="description">Connect with me to discuss business opportunities and partnerships.</p>
        
        <div class="contact-info">
            <a href="https://wa.me/966557058455" class="contact-item whatsapp" target="_blank">
                <div class="icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="contact-text">
                    <div class="contact-type">WhatsApp</div>
                    <div class="contact-value">+966 557058455</div>
                </div>
            </a>
            
            <a href="mailto:sales1@extraordinarycart.com.sa" class="contact-item email" target="_blank">
                <div class="icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-text">
                    <div class="contact-type">Email</div>
                    <div class="contact-value">sales1@extraordinarycart.com.sa</div>
                </div>
            </a>
            
            <a href="https://linkedin.com/in/seifeldeen" class="contact-item linkedin" target="_blank">
                <div class="icon">
                    <i class="fab fa-linkedin-in"></i>
                </div>
                <div class="contact-text">
                    <div class="contact-type">LinkedIn</div>
                    <div class="contact-value">linkedin.com/in/seifeldeen</div>
                </div>
            </a>
        </div>
        
        <p class="footer">Tap any contact method to connect</p>
    </div>
</body>
</html>
